piVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: tomcat
        type: webserver
    spec:
      containers:
      - name: my-app
        image: vovakkravets/myciweb:26
        ports:
        - containerPort: 8080
          name: http-server